<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<title>bucketlist</title>
	<link rel="stylesheet" href="bootstrap.min.css">
	<style>
	.remove_btn{
			display:none;
		}
		li.list-group-item:hover>.remove_btn{
			display:block;
		}

	</style>
</head>
<body>
	
	<div class="container">
		<h1>to do list</h1>
		<div class="row">
			<div class="col-md-8">
				<input type="text" class="form-control" id="task_input">
			</div>
			<div class="col-md-4">
				<a href="#" class="btn btn-success" onclick="addEvent()">Add Task</a>
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-md-8">
				<ul class="list-group" id="tasks">
					
				</ul>
			</div>
		</div>
	</div>
	<script src="main.js" charset="utf-8"></script>
</body>

</html>
